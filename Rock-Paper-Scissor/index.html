<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Rock Paper Scissor
    </div>
    <div class="choices">
        <button class="rock choice" id="rock"></button>
        <button class="Paper choice" id="Paper"></button>
        <button class="Scissor choice" id="Scissor"></button>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">PLAY YOUR MOVE</div>
    </div>
    <script src="game.js"></script>

</body>
</html>
